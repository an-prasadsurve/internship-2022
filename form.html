<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="form.css">
    <title>
        form
    </title>
</head>
<body>
    <script src="form.js"></script>
       <h2><u>STUDENT MARKSHEET</u></h2>

    <form action="#" class="form">
      <fieldset>
        <legend><u>STUDENTS INFORMATION</u></legend>
        
        <div class="row">
            <div><label for="">Name:</label></div>
            <div><input type="text" id="name"></div>
            <div><label for="">Father Name:</label></div>
            <div><input type="text" id="fname"></div>
        </div>

        <div class="row">
            <div><label for="">Institute Name:</label></div>
            <div><input type="text" id="iname"></div>
            <div><label for="">Batch:</label></div>
            <div><input type="text" id="batch"></div>
        </div>
      </fieldset>

      <fieldset>
        <legend><u>SUBJECT MARKS</u></legend>
        <div class="row1">
            <div><label for="">Office Automation:</label></div>
            <div><input type="number" id="m1">&nbsp;Out of 100</br></div>
            <div><label for="">Web Designing:</label></div>
            <div><input type="number" id="m2">&nbsp;Out of 100</br></div>
            <div><label for="">IT:</label></div>
            <div><input type="number" id="m3">&nbsp;Out of 100</br></div>
            <div><label for="">C# Programing:</label></div>
            <div><input type="number" id="m4">&nbsp;Out of 100</br></div>           
        </div>
      </fieldset>
          <small id="name_error"></small>
        <div class="row2">
            <div class="btn">
                <button type="submit" id="btn1" onclick="Display()">Submit</button>
                <button type="reset" id="btn2">Reset</button>
            </div>
        </div>
    </form>

    <table>
        <tr><th colspan="2">Students Information</th></tr>
        <tr><td>Name:</td><td id="name1"></td></tr>
        <tr><td>Father Name:</td><td id="fname1"></td></tr>
        <tr><td>Institute Name:</td><td id="Iname1"></td></tr>
        <tr><td>Batch</td><td id="batch1"></td></tr>
        
        <tr><th colspan="2">Subjects Marks</th></tr>
        <tr><td>Office Automation:</td><td id="oa"></td></tr>
        <tr><td>Web Designing:</td><td id="wd"></td></tr>
        <tr><td>IT:</td><td id="it"></td></tr>
        <tr><td>C# Programing:</td><td id="c"></td></tr>

        <tr><th colspan="2">Marks Result</th></tr>
        <tr><td>Total:</td><td id="total"></td></tr>
        <tr><td>Percentage:</td><td id="per"></td></tr>
        <tr><td>Grade:</td><td id="grade"></td></tr>
    </table>
</body>
</html>
