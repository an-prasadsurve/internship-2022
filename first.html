        <title>Calculator</title>
        <body>
            <div id=outpart><h1><div class='acb'>Time Deposit Calculator</div></h1>
            <div id=cover>
            <form name=cg><div id=ct>

             <input id=principal>
            <tr><td>Interest Rate<td>
            <input id=rate><tr><td>Interest Compounding<td>
            <select id=ci><option value=12>Monthly<option value=4 selected>Quarterly<option value=2>Half-yearly<option value=1>Yearly</select>
            <tr><td>Period (months)<td><input id=time><tr><td><button type=reset>Reset</button>
            <td><button type=button onclick=onMaturity();>Submit</button><tr><td>Maturity Value<td><input id=mv>
             </table>
            </div>
        </form>
        </div>
        </div>
         <script type="text/javascript" src="calc.js"></script>
