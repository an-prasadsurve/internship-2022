
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="expense.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <center>
        <h3><span style="color:rgb(255, 255, 255)">Add a new item </span></h3>
        <table cellspacing="2" cellpadding="25">
                <tr>
                    <td class="td1" id=""><span style="color:rgb(255, 255, 255)">Type: </span><select id="type1" name="type">
                        <option value="card">Card</option>
                        <option value="cash">Cash</option>
                        <option value="other">Other</option>
                    </select> 
                </td>
                <td class="td2" id=""><span style="color:rgb(255, 255, 255)">Name:</span><input type="text" id="name1" placeholder="what did you spend on?"/></td>
                </tr>
                <tr>
                    <td id=""><span style="color:rgb(255, 255, 255)">Date:</span><input type="date" id="t1" name="date"></td>
                    <td id=""><span style="color:rgb(255, 255, 255)">Amount:</span><input type="" id="t2" name="amount" placeholder="How much?"></td>
                </tr>
        </table>

        <p></p>
        <div id="btna"><input class="button1" type="button" name="button" id="btn" value="Add a new expense" onclick="AddRow()">
        </div>
            <p></p>

            <div class="tr1">
        <table border="4" cellspacing="2" id="show"  style="width:70%">
            <thead>
                <tr class="">
                <th><span style="color:rgb(10, 10, 10)">Type</span></th>
                <th><span style="color:rgb(10, 10, 10)">Name</span></th>
                <th><span style="color:rgb(10, 10, 10)">Date</span></th>
                <th class=""><span style="color:rgb(10, 10, 10)">Amount</span></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><span style="color:rgb(10, 10, 10)">Total</span></td>
                   <!-- <td ><button onclick="calc();" type="button" value="button" name="button">Total</button></td> -->
                    <td></td>
                </tr>
                </thead>
        </table>  
        </div>
        
        <script type="text/javascript"> 
            var list1 = [];
            var list2 = [];
            var list3 = [];
            var list4 = [];
            
            var n=1;
            var x=0;
            
            function AddRow(){
                var AddRow=document.getElementById('show');
                var NewRow =AddRow.insertRow(n);
            
                list1[x] = document.getElementById('type1').value;
                list2[x] = document.getElementById('name1').value;
                list3[x] = document.getElementById('t1').value;
                list4[x] = document.getElementById('t2').value;
            
                var cell1 = NewRow.insertCell(0);
                var cell2 = NewRow.insertCell(1);
                var cell3 = NewRow.insertCell(2);
                var cell4 = NewRow.insertCell(3);
            
                cell1.innerHTML = list1[x];
                cell2.innerHTML = list2[x];
                cell3.innerHTML = list3[x];
                cell4.innerHTML = list4[x];
            
                n++;
                x++;
            
                
                function calc() {
                    var m1 =parseInt(document.getElementById(m1).value);
                    var m2 =parseInt(document.getElementById(m2).value);
                    var oper =document.getElementById('m1').value;
            
                    if(oper === '+') {
                        document.getElementById('result').value =m1+m2;
                    }
            
                }
            }
            </script>

    </center>
 <script type="text/javascript" src="expense.js"></script>
</body>
</html>
