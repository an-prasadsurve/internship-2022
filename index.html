<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Task</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <h2>Add Employee Details</h2>
    <form action="#" id="formSubmit" method="get">
        <span>Name</span>
        <input type="text" placeholder="Enter name" id="name">
        <span>Age</span>
        <input type="number" placeholder="Enter age" id="age">
        <span>Salary</span>
        <input type="number" placeholder="Enter salary" id="salary">
        <span>MobileNumber</span>    
        <input type="number" placeholder="Enter mobile number" id="mb">
        <span>Department</span>
        <input type="text" placeholder="Enter department" id="dept">
        <!-- <input type="submit" value="Submit">   </button>      -->
        <!-- <input type="submit" value="submit"> -->
        <button id="entry">Submit</button>
    </form>

    <table id="display">
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>MobileNumber</th>
        <th>Department</th>
        </tr>
        </table>
    </div>
    <script src="form.js"></script> 
</body>
</html>
