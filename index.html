<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dynamic Image</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto my-4">
                <h3>Dynamic image formatting</h3>
                <form>
                    <div class="mb-3">
                        <label for="image-url" class="form-label">Image url:</label>
                        <input type="text" class="form-control" id="image-url">
                    </div>
                    <div class="mb-3">
                        <label for="image-width" class="form-label">Image width:</label>
                        <input type="number" class="form-control" id="image-width">
                    </div>
                    <div class="mb-3">
                        <label for="image-height" class="form-label">Image height:</label>
                        <input type="number" class="form-control" id="image-height">
                    </div>
                    <button type="submit" class="btn btn-danger" id="submit-btn">Submit</button>
                </form>
                <div class="card mt-4">
                    <div class="card-header">
                        Output image
                    </div>
                    <canvas id="myCanvas">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
