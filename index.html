<!DOCTYPE html>
<html lang="en">
    <head>
        <title>see the inputed data on the screen</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <h1>Add employee details</h1>
        
        <div id="container">
                <div class="input">
                Name: <input  id="name" type="text" placeholder=" Enter Your Name">
                </div>
                <div class="input">
                    Age: <input id="age" type="text" placeholder="Enter Your Age">
                </div>
                <div class="input">
                    Salary: <input id="sal" type="text" placeholder="Enter Your Salary">
                </div>
                <div class="input">
                    Mobile number: <input id="mob" type="text" placeholder="Enter Mobile  Number">
                </div>
                <div class="input">
                    Department: <input id="dept" type="text" placeholder="Department Name">
                </div>
                <button id="Submit">Submit</button>
        </div>
             <table id="display">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Mobile Number</th>
                    <th>Department</th>
                </tr>
             </table>
        
        <script src="script.js"></script>
    </body>
</html>
