<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time deposit calculator</title>
    <link rel="stylesheet" href="style.css">
    
<!-- JAVASCRIPT CODE -->
<script>
function get_MV() // To calculate maturity value
{
    var p = parseFloat(document.getElementById("Principal").value);
    var r = parseFloat(document.getElementById("InterestRate").value);
    var t = document.getElementById("Time").value;
    var T = parseFloat(document.getElementById("Period").value);
    switch(t)
    {
        case "Quarterly" :
            t = 4;
            break;
        case "Monthly" :
            t = 12;
            break;
        case "Semi_Annualy" :
            t = 2;
            break;
        case "Annualy" :
            t = 1;
            break;
    }
    var n = T/12;
    var MV = p*Math.pow( (1+(r/(t*100))) , t*n );
    Round_MV = MV.toFixed(2);
    document.getElementById("MVal").value = String(Round_MV);
}
function ResetAll() //To reset all the values
{
   document.getElementById("formData").reset();
}
</script>
</head>
    <body>
        <!-- HTML CODE -->
        <h2 class = "text-center">Time Deposit Calculator</h2>
        <div  class="container">
            <table class = "text-center">
                <form id = "formData">
                    <label for="Principal">Principal</label>
                    <input type="text" id="Principal"><br><br>

                    <label for="InterestRate">Interest Rate</label>
                    <input type="text" id="InterestRate"><br><br>

                    <label for="Time">Interest Compounding</label>
                    <select id="Time" style="width: 175px; height: 28px;">
                        <option value="Quarterly">Quarterly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Semi_Annualy">Semi Annualy</option>
                        <option value="Annualy">Annualy</option>
                    </select><br><br>

                    <label for="Period">Period(months)</label>
                    <input type="text" id="Period"><br><br>

                    <input type="button" value="Reset" onclick="ResetAll();" class="btn">

                    <input type="button" value="Submit" onclick="get_MV();" 
                    class="btn btn-space"><br><br>

                    <label for="mVal">Maturity Value</label>
                    <input type="text" id="MVal">
                <form >
            </table>
        </div>
    </body>
</html>
