<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Expense Manager</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <h1>Simple Expense Manager</h1>
  <h2>Add a new item:</h2>

  <div id="form-box">
    <form>
      <div>
        <span>Type:</span>
        <select name="type">
          <option value="card">Card</option>
          <option value="cash">Cash</option>
        </select>
      </div>

      <div>
        <span>Name:</span> <input type="text" name="item-name" placeholder="What did you buy?">
      </div>

      <div>
        <span>Date:</span> <input type="date" name="date">
      </div>

      <div>
        <span>Amount:</span> <input type="number" name="amount" placeholder="How much?">
      </div>

    </form>
  </div>

  <div id="button"><span>Add a new expense</span></div>

  <table>
    <tr>
      <th id="type" class="right">Type</th>
      <th>Name</th>
      <th id="date">Date</th>
      <th style="text-align: right" id="amount">Amount</th>
    </tr>
    <tr id="if-empty">
      <td colspan="4"><span>Your added items will show up here!</span></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td style="color:black;"><b>Total<b></td>
      <td id="total"></td>
    </tr>
  </table>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
