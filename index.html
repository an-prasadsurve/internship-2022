<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h2 class="text-center">To Do List</h2>
                </div>
                <div id="newtask" class="row">
                    <div class="col-10">
                        <input type="text" class="border-success form-control " placeholder="Name....">
                    </div>
                    <button class="btn border-success col-2 " id="push">Add</button>

                    <div class="pt-5 " id="ToDoitems"></div>
                </div>
            </div>
            <div class="text-center">
                <button class="border-success btn" id="index">
                 Clear item</button>
            </div>
            <br>
        </div>
    </div>




    <script src="js.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {
            $("#index").click(function() {
                $("#ToDoitems").remove();
            })
        })
    </script>
</body>

</html>
