<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <div class="stopwatchlimit">
            <label for="limit" class="labellimit">Limit(In Minutes):</label>
            <input type="text" name="limit" id="limit">
            <button type="button" class="limitbtn" onclick="limit()">Set limit</button>
        </div>
        <div class="time">
            <span id="hrs">00</span>:
            <span id="mins">00</span>:
            <span id="secs">00</span> 
        </div>
        <div class="button">
            <button type="button" id="start-btn" onclick="start()">Start</button>
            <button type="button" id="stop-btn" onclick="stop()">Stop</button>
            <button type="button" id="clear-btn" onclick="clearFunction()">Clear</button>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
