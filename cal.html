<html>

<head>
    <link rel="stylesheet" href="style.css">
<body>
    <div id=outer>
        <div class='ac b'>Time Deposit Calculator</div>
        <div id=cover>
            <form name=mvc id="form">
                
                <div id=tdr>
                    <table class=main>
                        <col class=w50>
                        <col class=w50>
                        <tr>
                            <td>Principal
                            <td>
                                <input id=principal>
                        <tr>
                            <td>Interest Rate
                            <td>
                                <input id=rate>
                        <tr>
                            <td>Interest Compounding
                            <td>
                                <select id=ci>
                                    <option value=12>Monthly
                                    <option value=4 selected>Quarterly
                                    <option value=2>Half-yearly
                                    <option value=1>Yearly
                                </select>
                        <tr>
                            <td>Period (months)
                            <td>
                                <input id=time>
                        <tr>
                            <td><button type=reset>Reset</button>
                            <td><button type=button onclick=maturity();>Submit</button>
                        <tr>
                            <td>Maturity Value
                            <td>
                                <input id=mv>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <script>function maturity() {
            var principal = document.getElementById('principal').value;
            var rate = document.getElementById('rate').value;
            var ci = document.getElementById('ci').value;
            var time = document.getElementById('time').value;
            var irate = rate / ci; var mv = document.getElementById('mv').value;
            document.getElementById('mv').value = (document.getElementById('principal').value * Math.pow((1 + irate / 100), (time / 12 * ci))).toFixed(2)
        }

    </script>
</body>
</head>

</html>
